<!DOCTYPE html>
<html>
<head>
  <title>eSHOP</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="normalize.css" rel="stylesheet">
  <link href="login-bar.css" rel="stylesheet">
  <link href="menu-bar.css" rel="stylesheet">
  <link href="start-block.css" rel="stylesheet">
</head>
<body>
<div class="login-bar">
  <div class="login-bar__brick login-bar__phone-pic">
  </div>
  <div class="login-bar__brick login__bar-workday">
    <span>8 (812) 123-45-67 &nbsp|</span>
    <span>Работаем 7 дней в неделю &nbsp|</span>
  </div>
  <div class="login-bar__brick login__bar-worktime">
    <span>9:00 — 18:00</span>
  </div>
  <div class="login-bar__brick login-bar__exit-pic">
  </div>
  <div class="login-bar__brick login-bar__buttons">
    <button>Login</button>
    <button>Register</button>
  </div>
</div>
<div class = "clear_both"></div>

<div class="menu-bar">
  <div class="menu-bar__brick">
  </div>
  <div class="menu-bar__brick menu-bar__porten">
    <span>Porten</span>
  </div>
  <div class="menu-bar__brick">
  </div>
  <div class="menu-bar__brick menu-bar__buttons">
    <button>favorites</button>
    <button>private-office</button>
    <button>settings</button>
  </div>
  <div class="menu-bar__brick menu-bar__search">
    <button>cart</button>
    <button>search</button>
  </div>
</div>
<div class = "clear_both"></div>


<div class="start-block">
  <div class="start-block start-block__white-square">

    
      <span class="start-block__porten">Porten</span>
        
      <span class="start-block__spb">Санкт-Петербург</span>
    

  </div>
</div>


</body>
</html>
